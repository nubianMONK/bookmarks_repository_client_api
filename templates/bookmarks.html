
{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}All Bookmarks{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>List of Added bookmarks</h1>
</div>
<br>
<h3>Bookmarks</h3>
<div>
<table>
{% for bookmark in all_bookmarks %}
	<tr> 
		<td> {{ bookmark['bookmark_url'] }} </td>
		
		<td>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<a href="{{ url_for('edit_bookmark', uri = bookmark['uri']) }}">Edit</a>
			<a href="{{ url_for('delete_bookmark', uri = bookmark['uri']) }}">Delete</a>
		</td>
	</tr>
{% endfor %}
</table>
</div>
{% endblock %}
